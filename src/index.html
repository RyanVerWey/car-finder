<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Finder</title>
</head>
<body>
  <header>
    <h1>Car Finder</h1>
    <p>Looking for your dream vehicle? use the form <br> below to find the car of your dreams.</p>
  </header>
  <main>
    <div class="car-finder">
      <div class="form-section">
        <label for="year">Year</label>
        <select id="year">
          <option value="" disabled selected>Vehicle Year</option>
        </select>
      </div>
      <div class="form-section">
        <label for="make">Make</label>
        <select id="make" disabled>
          <option value="" disabled selected>Vehicle Make</option>
        </select>
      </div>
      <div class="form-section">
        <label for="model">Model</label>
        <select id="model" disabled>
          <option value="" disabled selected>Vehicle Model</option>
        </select>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
